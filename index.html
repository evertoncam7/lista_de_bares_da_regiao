        .message{

            align-items: center;

            background: yellow;
            display: none;
            border-radius: 5px;
            box-shadow: 0px 0px 3px solid #000;
            font-weight: bold;
        }

        .btn-ligar{
            padding: 7px 15px;
        }

        .headerApp{
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .listBars{

        }

        ul{

        }

        }

        .cardBarsCidadeLiBar{
            font-size: 1.3em;
            font-weight: bold;
        }

        @media(max-width:500px){
            header h1{
                font-size: 1.3em;
            }

            .listBars{
                border-radius: 100px 20px 0px 0px;
                background: rgb(236, 236, 236);
            }

            .cardBarsName{
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: underline;
            }

            ul{
                /* width: 100%; */
            }

            .cardBarsCidadeLiBtn{
                width: calc(100% - 40px);
                padding: 15px 10px;
                margin: 5px;
                background: green;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                border-radius: 5px;
                font-weight: bold
            }
        }

       

    </style>

let countCidades = 0;
let countBares = 0;


function limpaNumber(n){

    let nn = n.replace("(","");
    nn = nn.replace(")","");
    nn = nn.replace(" ","");
    nn = nn.replace("-","");
    
    return nn;

}

// limpaNumber("(12) 93456-7890");


function extractPhoneNumbers(text) {

  const regex = /\(\d{2}\)\s?\d{5}-\d{4}/g;
  const phoneNumbers = text.match(regex);

  return phoneNumbers ? limpaNumber(...phoneNumbers) : [];

}

function extraiTelefoneFixo(text){

    const padraoTelefone = /\(\d{2}\) \d{4}-\d{4}/g;
    const numerosTelefone = text.match(padraoTelefone);

    // console.log(numerosTelefone)

    if (numerosTelefone) {

        this.ligacao = true;
        console.log(limpaNumber(...numerosTelefone));
        return limpaNumber(...numerosTelefone);

    }

    // this.ligacao = false;
   

}

bares.forEach(function(v, i){
